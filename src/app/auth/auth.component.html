<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert 
        [message]='error' 
        *ngIf='error' 
        (close)="onHandelError()">
        </app-alert> -->
        <ng-template appPlaceHolder></ng-template>
        <div *ngIf='isLoading' style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)"
        *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel
                name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel 
                required
                minlength="6"
                name="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'SignUp'}}
                </button>
                |
                <button type="button" class="btn btn-primary" (click)='onSwitchMode()'>
                    Switch to {{isLoginMode ? 'SignUp' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
