<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagepath">Image URL</label>
                        <input type="text" 
                        id="imagepath" 
                        class="form-control"
                        formControlName="imagePath"
                        #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" 
                    class="image-responsive" width="300px" height="300px">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        name="description" 
                        id="description" 
                        rows="10" 
                        class="form-control"
                        formControlName="description"
                        >
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-6">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name"
                            >
                        </div>
                        <div class="col-xs-4">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount"
                            >
                        </div>
                        <div class="col-xs-2">
                          <button type="button"
                          class="btn btn-danger"
                          (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
