<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeElement of recipes"
        [recipe]="recipeElement"
        (selectedRecipe)="onGetSelectedRecipeItem(recipeElement)"></app-recipe-item>
    </div>
</div>

src="{{item.imagePath}}"   ----- using string interpolation
[src]="item.imagePath"     ----- using property binding
